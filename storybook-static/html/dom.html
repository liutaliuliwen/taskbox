<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Users:</div>
    <ul>
      <li>John</li>
      <li>Pete</li>
    </ul>
    <script>
        const div = document.body.firstElementChild;
        console.dir(div);
        const ul = document.body.children[1];
        console.dir(ul);
        const li = ul.lastElementChild;
        console.dir(li);
    </script>
</body>
</html>
